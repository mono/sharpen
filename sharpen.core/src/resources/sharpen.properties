
111=It can be called by providing absolute source java project source path. For example: >java -jar sharpencore-0.0.1-SNAPSHOT-jar-with-dependencies.jar D:\\JavaProject\\src
222=All valid command line can be input through a file. For example all command is in file named-sharpen-all-options: >java -jar sharpencore-0.0.1-SNAPSHOT-jar-with-dependencies.jar D:\\JavaProject\\src  @D:\\ProjectConfig\\sharpen-all-options 
1=-pascalCase: Convert Java identifiers to Pascal case. For example:-pascalCase
2=-pascalCase+: Convert Java indentifiers and package names (namespaces) to Pascal case. For example: -pascalCase+
3=-cp: Set absolute path for dependent jar or adds a new entry to classpath. For example: -cp D:\\javalib\\log4j.jar 
4=-srcFolder: Adds a new source folder for sharpening. For Example: -srcFolder D:\\javaprj\\src 		 
5=-paramCountFileNames: Append Generic parameter count to file names. For example: -paramCountFileNames
6=-nativeTypeSystem: Map java classes to .NET classes with a similar functionality. For example: java.lang.Class - System.Type
7=-indentWithSpaces: Use spaces for indentation. For example: -indentWithSpaces
8=-indentSize: Set indent size. For example: -indentSize 5
9=-maxColumns: Set Max columns size. For example: -maxColumns 280 
10=-nativeInterfaces: Adds an "I" in front of the interface name. For example: -nativeInterfaces
11=-separateInterfaceConstants: Separates interface constants to their own classes. For example: -separateInterfaceConstants
12=-organizeUsings: Adds "using" for the types used. For example:-organizeUsings
13=-fullyQualify: Converts to a fully-qualified name. For example: -fullyQualify File
14=-namespaceMapping: Maps a java package name to a .NET namespace. For example: -namespaceMapping java.security Sharpen
15=-methodMapping: Maps a java method name to a .NET method (can be method in another class). For example: -methodMapping java.math.BigInteger.toByteArray GetBytes
16=-typeMapping: Maps a java class to .NET type. For Example:-typeMapping java.util.Enumeration System.Collections.Generic.IEnumeration
17=-propertyMapping: Maps a java method to .NET property. For Example: -propertyMapping java.net.Socket.isConnected Connected
18=-runtimeTypeName: Name of the runtime class. The runtime class provides implementation for methods that don't have a direct mapping or that are simpler to map at the language level than at the sharpen level. For instance: String.substring, String.valueOf, Exception.printStackTrace, etc.
19=-header: Header comment to be added to all converted files. For example:-header D:\\config\\copyright_comment.txt
20=-xmldoc: Specifies an xml- overlay file, which overrides javadoc documentation for specific classes. For example: -xmldoc D:\\Config\\ApiOverlay.xml
21=-eventMapping: Converts the methods to an event.
22=-eventAddMapping: Marks the method as an event subscription method. Invocations to the method in the form <target>.method(<argument>) will be replaced by the c# event subscription idiom: <target> += <argument>
23=-conditionalCompilation: Conditional compilation based on package name/source top (packages) are applied to the full compilation unit (everything will be enclosed by the conditional compilation). For example: -conditionalCompilation com.avasp.disply NOTUSEDCODE 
24=-configurationClass: Overwrites default configuration Class with input class name. The default is 'sharpen.core.DefaultConfiguration'. For example: -configurationClass sharpen.core.MyConfiguration
25=-junitConversion: JUnit conversion  mode on
26=-sharpenNamespace: Maps a java package name to a .NET namespace. For example:-namespaceMapping java.util.concurrent.locks Sharpen
27=-help: Display Help    